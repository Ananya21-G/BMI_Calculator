<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        BMI Calculator
    </title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="bmi-container">
    <h1>
        BMI Calculator
    </h1>
    
        <label class="htt" for="">Weight (kg)</label>
        <input class="wt" type="number">
        <label class="htt" for=""> Height (cm)</label>
        <input class="ht" type="number">
        <button class="cal htt" type="submit">Calculate BMI</button>
        <p class="htt" id="result" >Your BMI is :</p>
        <p class="htt"><strong>BMI Guide:</strong><br> <span>Underweight: BMI less than 18.5 <br> Normal:BMI between 18.5 to 24.9 <br> Overweight:BMI between 25 to 29.9 <br> Obese:BMI above 30</span></p>

    
    </div>
    <script src="bmi.js"></script>
</body>
</html>
